<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="profile">
        <div class="profile__box-image">
          <img
            class="profile__image"
            src="./public/images/profilePhoto.png"
            alt="profile-photo"
          />
        </div>
        <div class="profile__box-detail">
          <p class="profile__name"><strong>Rodney Cotton</strong></p>
          <p class="profile__location">Helsinki, Finland</p>
        </div>
        <div class="profile__box-items">
          <div class="profile__item">
            <p><strong>100</strong></p>
            <p>Posts</p>
          </div>
          <div class="profile__item">
            <p><strong>2,241</strong></p>
            <p>Follower</p>
          </div>
          <div class="profile__item">
            <p><strong>1,432</strong></p>
            <p>Following</p>
          </div>
        </div>
      </section>
      <section class="author-photos">
        <div class="photo_1">
          <img src="./public/images/photo1.png" alt="photo_1" />
        </div>
        <div class="photo_2">
          <img src="./public/images/photo2.png" alt="photo_2" />
        </div>
        <div class="photo_3">
          <img src="./public/images/photo3.png" alt="photo_3" />
        </div>
        <div class="photo_4">
          <img src="./public/images/photo_4.png" alt="photo_4" />
        </div>
        <div class="photo_5">
          <img src="./public/images/photo5.png" alt="photo_5" />
        </div>
        <div class="photo_6">
          <img src="./public/images/photo6.png" alt="photo_6" />
        </div>
      </section>
      <footer>
        created by <strong>gbdeveloper</strong> - devChallenges.io
      </footer>
    </main>
  </body>
</html>
